<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false }" class="bg-gray-900">
<head>
    <style>
		:root {
			--main-bg: #ffffff;
			--topbar-bg: #72CAF3;
			--card-bg: #ffffff;
			--card-info-bg: #72CAF3;
			--card-text: #000000;
			--hamburger-color: #f3f3f0;
		}
		.hamburger-bar {
			background: var(--hamburger-color);
		}
    @font-face {
      font-family: 'Plus Jakarta Sans';
      src: url('PlusJakartaSans-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900;
      font-display: swap;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--main-bg);
    }
    .topbar {
      background: var(--topbar-bg);
    }
    .card {
      background: var(--card-bg);
    }
    .card-info {
      background: var(--card-info-bg);
      color: var(--card-text);
    }
    .card-title {
      color: var(--card-text);
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1.45rem;
      font-weight: 500;
    }
    .card-desc {
      color: var(--card-text);
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 0.80rem;
    }
		.card-img {
			object-position: var(--img-pos, 50% 50%);
		}
		</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RnR Swapping Stations</title>
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen">
    <div class="flex flex-col min-h-screen">
        <!-- Top Bar -->
        <div class="topbar px-6 py-4 flex items-center justify-between">
			<!-- Hamburger -->
			<button @click="sidebarOpen = !sidebarOpen" class="focus:outline-none">
				<div class="space-y-1">
					<span class="block w-8 h-1 rounded hamburger-bar"></span>
					<span class="block w-8 h-1 rounded hamburger-bar"></span>
					<span class="block w-8 h-1 rounded hamburger-bar"></span>
				</div>
			</button>
			<!-- Search Bar -->
			<div class="flex items-center bg-blue-100 rounded-full px-4 py-2 w-64">
				<svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
				</svg>
				<input type="text" placeholder="Search" class="bg-transparent outline-none w-full text-gray-700" />
			</div>
			<div></div>
		</div>

		<!-- Main Content -->
		<main class="flex-1 px-5 py-8">
			<div class="space-y-8">
				<!-- Jakarta Card -->
				 <a href="jakarta.html" style="display:block; text-decoration:none;">
				<div class="card rounded-3xl shadow-lg overflow-hidden">
					<img src="BundaranHI.jpeg" alt="Jakarta" class="w-full h-56 object-cover card-img" style="--img-pos: 50% 20%;" />
					<div class="card-info flex justify-between items-center px-6 py-4 rounded-b-3xl">
						<span class="card-title">Jakarta</span>
						<span class="card-desc">15 Swapping Stations</span>
					</div>
				</div>
				</a>
				<!-- Bandung Card -->
				<a href="bandung.html" style="display:block; text-decoration:none;">
				<div class="card rounded-3xl shadow-lg overflow-hidden">
					<img src="GedSate.jpeg" alt="Bandung" class="w-full h-56 object-cover card-img" style="--img-pos: 50% 70%;" />
					<div class="card-info flex justify-between items-center px-6 py-4 rounded-b-3xl">
						<span class="card-title">Bandung</span>
						<span class="card-desc">9 Swapping Stations</span>
					</div>
				</div>
				</a>
				<!-- Yogyakarta Card -->
				<a href="yogyakarta.html" style="display:block; text-decoration:none;">
					<div class="card rounded-3xl shadow-lg overflow-hidden cursor-pointer hover:shadow-xl transition-shadow duration-200">
						<img src="TuguJogja.jpeg" alt="S.R. Yogyakarta" class="w-full h-56 object-cover card-img" style="--img-pos: 50% 80%;" />
						<div class="card-info flex justify-between items-center px-6 py-4 rounded-b-3xl">
								<span class="card-title">S.R. Yogyakarta</span>
								<span class="card-desc">6 Swapping Stations</span>
						</div>
					</div>
				</a>
			</div>
		</main>
	</div>
</body>
</html>
